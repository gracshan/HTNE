<!-- modal for login -->
<div class="modal fade" id="log-in" >
	<div class="modal-dialog">
	<div class="modal-content" style=" padding:30px">
		<div class="modalHeader">
		<h3 class="modalTitle">LogIn</h3>
		</div>
		<div class="modalBody">
		<form id="login-form">
			<h4>Email :</h4>
			<input type="email" name="name" id= "login-email" placeHolder="Email" required><br>
			<h4>Password :</h4>
			<input type="password" name="password" id= "login-password" placeHolder="Password" required><br>
			<button class="btn btn-dark" id="login-button" >LogIn</button>
			
		</form>
		</div>
		<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal" id="login-close">Close</button>
		</div>
	</div>
	</div>
</div>



<!-- modal for signup -->
<div class="modal fade " id="sign-up" >

		</div>

			<input type="email" name="name" id="signup-email" placeHolder="Email" required><br>
			<label for="password">Password :</label>
			<input type="password" name="password" id="signup-password" placeHolder="Password" required><br>
			<button class="btn btn-dark">SignUp</button>
		</form>
		</div>
		<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		</div>
	</div>
	</div>
</div>
